<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2018/03/11/17/36/coffee-3217471_640.png" alt="Logo Coffee Shop" class="logo">
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/services">Nos services</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Envoyez-nous un message</h2>
        <form action="process_form.php" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Coffee Shop. Tous droits réservés.</p>
    </footer>
    <script src="server.js"></script>
</body>
</html>
